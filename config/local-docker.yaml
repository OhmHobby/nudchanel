database:
  mongodb:
    default: mongodb://localhost/main
    accounts: mongodb://localhost/accounts
    gallery: mongodb://localhost/gallery
    photo: mongodb://localhost/photo
    mailer: mongodb://localhost/mailer
    audit: mongodb://localhost/audit
  redis:
    default:
      host: localhost
      pass: ""
      port: 6379
      db: 0

rabbitmq:
  uri: amqp://guest:guest@localhost/
  wait:
    enabled: false

otlp:
  trace:
    url: http://localhost:4318
  metric:
    url: http://localhost:9090/api/v1/otlp/v1/metrics

storage:
  webdav:
    url: http://localhost:8080
    authtype: password
    username: ""
    password: ""

photo:
  minio:
    endpoint: localhost
    port: 9000
    access_key: ci-access-key
    secret_key: ci-secret-key
    use_ssl: false
    bucket_name: nudch-photos
